<!DOCTYPE html>

  <style>

    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Caesar Cipher</h1>
    
    <label for="key">Nh·∫≠p key (s·ªë d·ªãch chuy·ªÉn):</label>
    <input type="number" id="key" placeholder="Nh·∫≠p s·ªë key...">
    
    <label for="text">Nh·∫≠p vƒÉn b·∫£n:</label>
    <input type="text" id="text" placeholder="Nh·∫≠p vƒÉn b·∫£n c·∫ßn m√£ h√≥a/gi·∫£i m√£...">
    
    <button onclick="encrypt()">M√£ h√≥a</button>
    <button onclick="decrypt()">Gi·∫£i m√£</button>

    <div class="result-box">
      <div class="result" id="result">üëâ K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y...</div>
      <button class="copy-btn" onclick="copyResult()">üìã Copy</button>
    </div>
    <div id="details"></div>
  </div>

  <script>
    let pureResult = "";

    function encrypt() {
      let key = parseInt(document.getElementById("key").value);
      let text = document.getElementById("text").value;
      if (isNaN(key) || text.trim() === "") {
        document.getElementById("result").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p key v√† vƒÉn b·∫£n!";
        document.getElementById("details").innerHTML = "";
        pureResult = "";
        return;
      }
      let {output, table} = caesarCipher(text, key);
      pureResult = output;
      document.getElementById("result").innerText = "üîí M√£ h√≥a: " + output;
      document.getElementById("details").innerHTML = table;
    }

    function decrypt() {
      let key = parseInt(document.getElementById("key").value);
      let text = document.getElementById("text").value;
      if (isNaN(key) || text.trim() === "") {
        document.getElementById("result").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p key v√† vƒÉn b·∫£n!";
        document.getElementById("details").innerHTML = "";
        pureResult = "";
        return;
      }
      let {output, table} = caesarCipher(text, -key);
      pureResult = output;
      document.getElementById("result").innerText = "üîì Gi·∫£i m√£: " + output;
      document.getElementById("details").innerHTML = table;
    }

    function caesarCipher(text, key) {
      let result = "";
      let table = `<table>
        <tr>
          <th>K√Ω t·ª± g·ªëc</th>
          <th>ASCII g·ªëc</th>
          <th>K√Ω t·ª± m·ªõi</th>
          <th>ASCII m·ªõi</th>
        </tr>`;
      for (let i = 0; i < text.length; i++) {
        let c = text.charCodeAt(i);
        let original = text.charAt(i);
        let converted = original;
        let newCode = c;

        if (c >= 65 && c <= 90) {
          newCode = (c - 65 + key + 26) % 26 + 65;
          converted = String.fromCharCode(newCode);
        } else if (c >= 97 && c <= 122) {
          newCode = (c - 97 + key + 26) % 26 + 97;
          converted = String.fromCharCode(newCode);
        }

        result += converted;
        table += `<tr>
          <td>${original === " " ? "(space)" : original}</td>
          <td>${c}</td>
          <td>${converted === " " ? "(space)" : converted}</td>
          <td>${newCode}</td>
        </tr>`;
      }
      table += `</table>`;
      return {output: result, table: table};
    }

    function copyResult() {
      if (pureResult.trim() === "") {
        alert("‚ö†Ô∏è Ch∆∞a c√≥ k·∫øt qu·∫£ ƒë·ªÉ copy!");
        return;
      }
      navigator.clipboard.writeText(pureResult).then(() => {
        alert("‚úÖ ƒê√£ copy: " + pureResult);
      });
    }
  </script>
