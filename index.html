<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üîê Caesar Cipher Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Caesar Cipher Demo</h1>
    
    <label for="key">Nh·∫≠p key (s·ªë d·ªãch chuy·ªÉn):</label>
    <input type="number" id="key" value="3">
    
    <label for="text">Nh·∫≠p vƒÉn b·∫£n:</label>
    <input type="text" id="text" value="HELLO WORLD">
    
    <button onclick="encrypt()">M√£ h√≥a</button>
    <button onclick="decrypt()">Gi·∫£i m√£</button>

    <div class="result" id="result">üëâ K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y...</div>
  </div>

  <script>
    function encrypt() {
      let key = parseInt(document.getElementById("key").value);
      let text = document.getElementById("text").value;
      document.getElementById("result").innerText = "üîí M√£ h√≥a: " + caesarCipher(text, key);
    }

    function decrypt() {
      let key = parseInt(document.getElementById("key").value);
      let text = document.getElementById("text").value;
      document.getElementById("result").innerText = "üîì Gi·∫£i m√£: " + caesarCipher(text, -key);
    }

    function caesarCipher(text, key) {
      let result = "";
      for (let i = 0; i < text.length; i++) {
        let c = text.charCodeAt(i);
        if (c >= 65 && c <= 90) { // A-Z
          result += String.fromCharCode((c - 65 + key + 26) % 26 + 65);
        } else if (c >= 97 && c <= 122) { // a-z
          result += String.fromCharCode((c - 97 + key + 26) % 26 + 97);
        } else {
          result += text.charAt(i);
        }
      }
      return result;
    }
  </script>
</body>
