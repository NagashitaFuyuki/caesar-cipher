</head>
<body>
  <div class="container">
    <h1>üîê Caesar Cipher</h1>
    
    <label for="key">Nh·∫≠p key (s·ªë d·ªãch chuy·ªÉn):</label>
    <input type="number" id="key" placeholder="Nh·∫≠p s·ªë key...">
    
    <label for="text">Nh·∫≠p vƒÉn b·∫£n:</label>
    <input type="text" id="text" placeholder="Nh·∫≠p vƒÉn b·∫£n c·∫ßn m√£ h√≥a/gi·∫£i m√£...">
    
    <button onclick="encrypt()">M√£ h√≥a</button>
    <button onclick="decrypt()">Gi·∫£i m√£</button>

    <div class="result-box">
      <div class="result" id="result">üëâ K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y...</div>
      <button class="copy-btn" onclick="copyResult()">üìã Copy</button>
    </div>
    <div class="details" id="details"></div>
  </div>

  <script>
    function encrypt() {
      let key = parseInt(document.getElementById("key").value);
      let text = document.getElementById("text").value;
      if (isNaN(key) || text.trim() === "") {
        document.getElementById("result").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p key v√† vƒÉn b·∫£n!";
        document.getElementById("details").innerText = "";
        return;
      }
      let {output, steps} = caesarCipher(text, key);
      document.getElementById("result").innerText = "üîí M√£ h√≥a: " + output;
      document.getElementById("details").innerText = steps;
    }

    function decrypt() {
      let key = parseInt(document.getElementById("key").value);
      let text = document.getElementById("text").value;
      if (isNaN(key) || text.trim() === "") {
        document.getElementById("result").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p key v√† vƒÉn b·∫£n!";
        document.getElementById("details").innerText = "";
        return;
      }
      let {output, steps} = caesarCipher(text, -key);
      document.getElementById("result").innerText = "üîì Gi·∫£i m√£: " + output;
      document.getElementById("details").innerText = steps;
    }

    function caesarCipher(text, key) {
      let result = "";
      let steps = "üëâ Chuy·ªÉn ƒë·ªïi t·ª´ng k√Ω t·ª±:\n";
      for (let i = 0; i < text.length; i++) {
        let c = text.charCodeAt(i);
        let original = text.charAt(i);
        let converted = original;
        if (c >= 65 && c <= 90) { // A-Z
          converted = String.fromCharCode((c - 65 + key + 26) % 26 + 65);
        } else if (c >= 97 && c <= 122) { // a-z
          converted = String.fromCharCode((c - 97 + key + 26) % 26 + 97);
        }
        result += converted;
        if (original !== " ") {
          steps += `${original} ‚Üí ${converted}\n`;
        }
      }
      return {output: result, steps: steps};
    }

    function copyResult() {
      let text = document.getElementById("result").innerText;
      if (text.trim() === "" || text.includes("üëâ K·∫øt qu·∫£ s·∫Ω hi·ªán")) {
        alert("‚ö†Ô∏è Ch∆∞a c√≥ k·∫øt qu·∫£ ƒë·ªÉ copy!");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ ƒê√£ copy k·∫øt qu·∫£!");
      });
    }
  </script>
