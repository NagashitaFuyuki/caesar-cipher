<!DOCTYPE html>

<head>

  <style>
    body {

<body>
  <h1>Caesar Cipher üîë</h1>
  <p>Nh·∫≠p vƒÉn b·∫£n v√† ch·ªçn key ƒë·ªÉ m√£ h√≥a ho·∫∑c gi·∫£i m√£.</p>

  <textarea id="textInput" placeholder="Nh·∫≠p vƒÉn b·∫£n..."></textarea><br>
  <label for="key">Key: </label>
  <input type="number" id="key" value="4" min="1" max="25"><br>

  <button onclick="encrypt()">M√£ h√≥a</button>
  <button onclick="decrypt()">Gi·∫£i m√£</button>

  <div id="output"></div>
  <div id="example"></div>

  <script>
    function caesarShift(str, amount) {
      if (amount < 0) return caesarShift(str, amount + 26);
      let output = "";

      for (let i = 0; i < str.length; i++) {
        let c = str[i];
        if (c.match(/[a-z]/i)) {
          let code = str.charCodeAt(i);
          if (code >= 65 && code <= 90) {
            c = String.fromCharCode(((code - 65 + amount) % 26) + 65);
          } else if (code >= 97 && code <= 122) {
            c = String.fromCharCode(((code - 97 + amount) % 26) + 97);
          }
        }
        output += c;
      }
      return output;
    }

    function encrypt() {
      let text = document.getElementById("textInput").value;
      let key = parseInt(document.getElementById("key").value);
      let encrypted = caesarShift(text, key);
      document.getElementById("output").innerText = "M√£ h√≥a: " + encrypted;
      document.getElementById("example").innerText = "V√≠ d·ª•: key = " + key + ", A -> " + caesarShift("A", key);
    }

    function decrypt() {
      let text = document.getElementById("textInput").value;
      let key = parseInt(document.getElementById("key").value);
      let decrypted = caesarShift(text, -key);
      document.getElementById("output").innerText = "Gi·∫£i m√£: " + decrypted;
      document.getElementById("example").innerText = "V√≠ d·ª•: key = " + key + ", " + caesarShift("A", key) + " -> A";
    }
  </script>
